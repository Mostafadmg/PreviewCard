<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <img
          class="blog-image-icon"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
        <div class="content">
          <div class="category">
            <div class="learning">Learning</div>
          </div>
          <div class="publish-date">Published 21 Dec 2023</div>
          <div class="title">HTML & CSS foundations</div>
          <div class="description">
            These languages are the backbone of every website, defining structure,
            content, and presentation.
          </div>
          <div class="author">
            <img class="author-icon" alt="" src="./assets/images/image-avatar.webp" />
            <div class="author-name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
